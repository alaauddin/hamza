<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamzah Ahmed Faea | Software Engineer</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@400;600;700;900&display=swap" rel="stylesheet">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#059669', // Emerald 600
                        secondary: '#10b981', // Emerald 500
                        dark: '#0f172a', // Slate 900
                        'dark-alt': '#1e293b', // Slate 800
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        heading: ['Outfit', 'sans-serif'],
                    },
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #0f172a;
            color: #f1f5f9;
            scroll-behavior: smooth;
        }
        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .text-gradient {
            background: linear-gradient(to right, #10b981, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .nav-link {
            transition: all 0.3s ease;
        }
        .nav-link:hover {
            color: #10b981;
        }
        ::selection {
            background: #10b981;
            color: white;
        }
    </style>
</head>
<body x-data="{ mobileMenu: false }">

    <!-- Navbar -->
    <nav class="fixed top-0 w-full z-50 glass border-b border-white/5">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20 items-center">
                <div class="flex-shrink-0">
                    <a href="#" class="font-heading text-2xl font-bold tracking-tighter">
                        <span class="text-white">Hamzah</span><span class="text-primary">.</span>
                    </a>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-8 font-medium">
                        <a href="#home" class="nav-link">Home</a>
                        <a href="#about" class="nav-link">About</a>
                        <a href="#skills" class="nav-link">Skills</a>
                        <a href="#experience" class="nav-link">Experience</a>
                        <a href="#projects" class="nav-link">Projects</a>
                        <a href="#contact" class="px-5 py-2.5 bg-primary hover:bg-secondary rounded-full text-white transition-all shadow-lg shadow-primary/20">Hire Me</a>
                    </div>
                </div>
                <div class="md:hidden">
                    <button @click="mobileMenu = !mobileMenu" class="text-gray-300 hover:text-white">
                        <i class="fas" :class="mobileMenu ? 'fa-times' : 'fa-bars'"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div x-show="mobileMenu" 
             x-transition:enter="transition ease-out duration-200"
             x-transition:enter-start="opacity-0 -translate-y-4"
             x-transition:enter-end="opacity-100 translate-y-0"
             class="md:hidden glass absolute w-full pb-6 px-4">
            <div class="flex flex-col space-y-4 pt-4">
                <a @click="mobileMenu = false" href="#home" class="nav-link py-2">Home</a>
                <a @click="mobileMenu = false" href="#about" class="nav-link py-2">About</a>
                <a @click="mobileMenu = false" href="#skills" class="nav-link py-2">Skills</a>
                <a @click="mobileMenu = false" href="#experience" class="nav-link py-2">Experience</a>
                <a @click="mobileMenu = false" href="#projects" class="nav-link py-2">Projects</a>
                <a @click="mobileMenu = false" href="#contact" class="text-primary py-2 font-bold">Hire Me</a>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-dark-alt/50 py-12 border-t border-white/5">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p class="text-gray-400">&copy; {{ now|date:"Y" }} Hamzah Ahmed Faea. All rights reserved.</p>
            <div class="flex justify-center space-x-6 mt-6">
                <a href="{{ profile.github }}" target="_blank" class="text-gray-400 hover:text-primary transition-colors text-xl"><i class="fab fa-github"></i></a>
                <a href="{{ profile.linkedin }}" target="_blank" class="text-gray-400 hover:text-primary transition-colors text-xl"><i class="fab fa-linkedin"></i></a>
                <a href="mailto:{{ profile.email }}" class="text-gray-400 hover:text-primary transition-colors text-xl"><i class="fas fa-envelope"></i></a>
            </div>
        </div>
    </footer>

    <script>
        AOS.init({
            duration: 1000,
            once: true,
            easing: 'ease-out-cubic',
        });

        {% if messages %}
            {% for message in messages %}
                Swal.fire({
                    icon: '{{ message.tags }}',
                    title: '{{ message.tags|title }}',
                    text: '{{ message }}',
                    background: '#1e293b',
                    color: '#f1f5f9',
                    confirmButtonColor: '#10b981',
                });
            {% endfor %}
        {% endif %}
    </script>
</body>
</html>
